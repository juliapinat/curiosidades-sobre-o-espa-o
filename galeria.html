<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Espacial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🌌 Galeria Espacial 🚀</h1>
    </header>

    <section class="gallery">
        <h2>Supernova Remnant E0102 from Hubble</h2>
        <div class="image">
            <img src="imagens/Supernova-Remnant-E0102-from Hubble.jpg" width="200px" alt="Imagem do espaço">
        </div>
        <h2>The Andromeda Galaxy</h2>
        <div class="image">
            <img src="imagens/The Andromeda Galaxy.jpg" width="200px" alt="Galáxia distante">
        </div>
        <h2>Light Light from the Heart Nebula</h2>
        <div class="image">
            <img src="imagens/Light-from-the-Heart-Nebula.jpg" width="200px" alt="Nebulosa incrível">
        </div>
        <h2>Alnitak, Alnilam, Mintaka</h2>
        <div class="image">
            <img src="imagens/Alnitak, Alnilam, Mintaka.jpg" width="200px" alt="Buraco negro misterioso">
        </div>
    </section>

    <footer>
        <p>🌍 O universo é infinito, e nossa curiosidade também!</p>
    </footer>
</body>
</html>
